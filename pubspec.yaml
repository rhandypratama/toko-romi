version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^0.1.3
  cloud_firestore:
  intl: ^0.16.1
  shared_preferences:
  flutter_svg:
  flutter_launcher_icons:
  cached_network_image:
