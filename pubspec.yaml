name: toko_romi
description: Toko berbasis online
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^0.1.3
  cloud_firestore:
  intl: ^0.16.1
  shared_preferences:
  flutter_svg:
  flutter_launcher_icons:
  cached_network_image:
  flutter_open_whatsapp:
  uuid:
  firebase_storage:
  image_picker: ^0.6.7+4
  geolocator: ^5.3.2+2
  firebase_auth:
  google_sign_in:
  provider:
  flutter_swiper:
  flutter_phoenix: ^0.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/images/toko.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/packs/
    - assets/images/slider/
    - assets/icons/
    - assets/gifs/

  fonts:
  - family: OpenSans
    fonts:
      - asset: assets/fonts/Open_Sans/OpenSans-Light.ttf
        weight: 300
      - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf
        weight: 400
      - asset: assets/fonts/Open_Sans/OpenSans-SemiBold.ttf
        weight: 600
      # - asset: assets/fonts/Open_Sans/OpenSans-Italic.ttf
      #   style: italic
      - asset: assets/fonts/Open_Sans/OpenSans-Bold.ttf
        weight: 700